<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mflow - בקרוב</title>
    <meta
      name="description"
      content="משהו טוב קורה לנו. יש למה לחכות! צפו להפתעות."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100dvh; /* dynamic viewport height - accounts for browser UI */
        width: 100%;
        overflow: hidden;
      }

      /* Fallback for older browsers */
      @supports not (height: 100dvh) {
        html,
        body {
          height: 100vh;
          height: calc(100vh - 50px);
        }
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          to bottom,
          #d4c4b0 0%,
          #2d2255 50%,
          #1a1a2e 100%
        );
      }

      .coming-soon-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center center;
        z-index: 1;
      }

      /* Mobile image - shown by default */
      .mobile-bg {
        display: block;
      }

      /* Desktop image - hidden by default */
      .desktop-bg {
        display: none;
      }

      /* Buttons container */
      .buttons-container {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      /* Button styles */
      .btn {
        display: inline-block;
        padding: 14px 40px;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 30px;
        transition: all 0.3s ease;
        min-width: 220px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* Primary button - Purple */
      .btn-primary {
        background: linear-gradient(135deg, #6b4ba1 0%, #8b5dc9 100%);
        color: #fff;
        border: 2px solid #8b5dc9;
        box-shadow: 0 4px 15px rgba(107, 75, 161, 0.4);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #7b5bb1 0%, #9b6dd9 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(107, 75, 161, 0.6);
      }

      /* Secondary button - Gold */
      .btn-secondary {
        background: linear-gradient(135deg, #c9a54d 0%, #e5c56b 100%);
        color: #2d2255;
        border: 2px solid #c9a54d;
        box-shadow: 0 4px 15px rgba(201, 165, 77, 0.4);
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #d9b55d 0%, #f5d57b 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(201, 165, 77, 0.6);
      }

      /* Switch to desktop image on wider screens */
      @media screen and (min-width: 768px) {
        .mobile-bg {
          display: none;
        }
        .desktop-bg {
          display: block;
        }

        .buttons-container {
          flex-direction: row;
          gap: 25px;
          bottom: 15%;
        }

        .btn {
          padding: 14px 45px;
          font-size: 18px;
          min-width: 230px;
        }
      }

      /* For very wide screens, ensure good coverage */
      @media screen and (min-width: 1200px) {
        .background-image {
          object-fit: cover;
        }
      }

      /* Landscape mode on mobile devices */
      @media screen and (max-width: 767px) and (orientation: landscape) {
        .mobile-bg {
          display: none;
        }
        .desktop-bg {
          display: block;
        }

        .buttons-container {
          flex-direction: row;
          gap: 20px;
          bottom: 8%;
        }

        .btn {
          padding: 10px 30px;
          font-size: 14px;
          min-width: 180px;
        }
      }

      /* Small mobile screens */
      @media screen and (max-width: 400px) {
        .btn {
          padding: 12px 30px;
          font-size: 16px;
          min-width: 200px;
        }

        .buttons-container {
          bottom: 12%;
        }
      }
    </style>
  </head>
  <body>
    <div class="coming-soon-container">
      <!-- Mobile Version -->
      <img
        src="mobile-coming-soon.png"
        alt="Mflow - האתר בבנייה. בקרוב נשוב"
        class="background-image mobile-bg"
      />

      <!-- Desktop Version -->
      <img
        src="desktop-coming-soon.png"
        alt="Mflow - האתר בבנייה. בקרוב נשוב"
        class="background-image desktop-bg"
      />

      <!-- Buttons -->
      <div class="buttons-container">
        <a href="https://my.mflow.co.il/v1/login" class="btn btn-primary">
          התחברות למערכת
        </a>
        <a href="https://my.mflow.co.il/v1/register" class="btn btn-secondary">
          להרשמה למערכת
        </a>
      </div>
    </div>
  </body>
</html>
